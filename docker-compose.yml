version: '3'

services:
  midgard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        pg_host: pg
    environment: 
      THORCHAIN_HOST: 175.41.165.95:1317
      THORCHAIN_RPC_HOST: 175.41.165.95:26657
      TIMESCALE_USER_NAME: postgres
    image: midgard
    ports:
      - 8080:8080
    links:
      - pg
    depends_on:
      - pg

  pg:
    image: timescale/timescaledb:latest-pg11
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
    command: postgres -c 'max_connections=250'
    volumes: 
      - timescale_data:/var/lib/postgresql/data

volumes:
  timescale_data: